pipeline:
  agent: any
  stages:
    - stage: "Checkout Code"
      steps:
        - script:
            # Jenkins' built-in checkout step doesn't use this syntax in declarative pipeline.
            # You can call the git step like this:
            git:
              branch: "main"
              url: "https://github.com/username/repository.git"
              credentialsId: "github-credentials"

    - stage: "Build"
      steps:
        - script:
            echo: "Building the project"

    - stage: "Test"
      steps:
        - script:
            echo: "Running tests"

    - stage: "Deploy"
      steps:
        - script:
            echo: "Deploying the project"

  post:
    always:
      - script:
          echo: "Job completed"

